<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vita_THE PAST YEAR</title>
    <link type="text/css" rel="stylesheet" href="page2.css" />
</head>
<body>
    <div class="page2">
        <h1>
            THE PAST YEAR
        </h1>
        <div class="part1">
            <img src="./image/page2_1.jpg" class="page2_pic" >
            <div class="part1_text">
                <p>
                    十岁，我一直喜欢下午的阳光。它让我相信这个世界任何事情都会有转机，相信命运的宽厚和美好。
                    我们终归要长大，带着一种无怨的心情悄悄地长大。 归根到底，成长是一种幸福。
                </p>
            </div>
        </div>
        <div class="part2">
            <img src="./image/page2_2.jpg" class="page2_pic" >
            <div class="part1_text">
                <p>
                    十五岁，我虽还是万丈红尘中的一颗小小尘埃，可仍会盼望有一天能开出一抹红，在阳光下灿烂。
                </p>
        </div>
    </div>
    <div class="part1">
        <img src="./image/page2_3.jpg" class="page2_pic" >
        <div class="part1_text">
            <p>
                漫雨春花正年少，<br>
                双十欢歌心意高；<br>
                险山峻岭眉不皱，<br>
                热血肝肠写今朝。<br>
                敢登东山提红日，<br>
                更为红颜揽九霄；<br>
                世事浮沉皆后土，<br>
                率马江湖风雪飘。
            </p>
        </div>
    </div>
</body>
</html>
