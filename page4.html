<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vita_INTEREST</title>
    <link type="text/css" rel="stylesheet" href="page4.css" />
</head>
</head>
<body>
    <div class="page4">
        <h1>
            INTEREST
        </h1>
        <table class="page4_table">
            <tr class="type1">
                <td class="typ1_1">
                    ①FOOD!
                </td>
                <td class="type1_2">
                    <img src="./image/page4_1.jpg" class="page4_pic">
                </td>
                <td class="type1_3">
                    这是前不久刚刚去的一家餐厅<br>
                    主营韩国料理<br>
                    我一直相信“民以食为天”<br>
                    到处打卡是我的一大乐趣<br>

                </td>
            </tr>
            <tr class="type1">
                <td class="typ1_1">
                    ②GAME!
                </td>
                <td class="type1_2">
                    <img src="./image/page4_2.jpg" class="page4_pic">
                </td>
                <td class="type1_3">
                    最近比较吸引我的一款游戏<br>
                    每天闲暇之时打一会游戏<br>
                    不仅可以放松<br>
                    还可以和朋友加深感情
                </td>
            </tr>
            <tr class="type1">
                <td class="typ1_1">
                    ③TRAVEL!
                </td>
                <td class="type1_2">
                    <img src="./image/page4_3.jpg" class="page4_pic">
                </td>
                <td class="type1_3">
                    五月份的一场说走就走的旅行~<br>
                    上了大学之后更是喜欢旅游<br>
                    只要有比较长的假期就会到处跑<br>
                    完全闲不下来
                </td>
            </tr>
            <tr class="type1">
                <td class="typ1_1">
                    ④SING!
                </td>
                <td class="type1_2">
                    <img src="./image/page4_4.jpeg" class="page4_pic">
                </td>
                <td class="type1_3">
                    每天晚上和舍友一起<br>
                    放声高歌！<br>
                    很解压！
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
